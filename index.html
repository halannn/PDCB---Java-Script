<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://kit.fontawesome.com/dc9186bde0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="background">
            <p> Simple - To Do List </p>
        </div>
    </header>
    <main>
        <div class="search">
            <div class="searchIcon">
                <i class="fas fa-search"></i>
            </div>
            <div class="searchText">
                <input class="rectangle-8" type="text" placeholder="Search a task">
            </div>
        </div>

        <p class="text"> What activity you need to do ? </p>

        <div class="mainFeature">
            <input class="rectangle-8" type="text" placeholder="Add some task here">
        </div>
        <div class="mainFeature">
            <input class="rectangle-8" type="date" placeholder="When you need to do your task">
        </div>
        <div class="mainFeature">
            <input class="rectangle-8" type="text" placeholder="Add some description for your task">
        </div>

        <div class="addButton">
            <div class="kotak">
                <div class="plus">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="add">
                    <button type="submit">Add a task </button>
                </div>
            </div>
        </div>

        <p class="text"> Activity you need to clear </p>

        <div class="container">
            <div class="item1">

            </div>
        </div>

        <p class="text"> Activity you already done it </p>

        <div class="container">
            <div class="item1">

            </div>
        </div>
    </main>
    <script src="script.js"></script>

    <footer>
        <div class="foot">
            <i class="fa-brands fa-github"></i>
            <a href="https://github.com/halannn" target="_blank">
                <p> halann </p>
            </a>
            <i class="fa-brands fa-instagram"></i>
            <a href="https://www.instagram.com/hairul.irwn/" target="_blank">
                <p> hairul.irwn </p>
            </a>
        </div>
    </footer>
</body>

</html>
